<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            /* Animated gradient background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .fade-in {
            opacity: 0;
            animation: fadeInAnim 1.5s ease-in forwards;
        }
        @keyframes fadeInAnim {
            to { opacity: 1; }
        }
        .btn-anim {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-anim:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 8px 24px rgba(0,0,0,0.18);
        }
        /* Remove Bootstrap-specific classes, use Tailwind for all styling */
    </style>
    <script src="index.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "R19MhdEFLdLQKHvj1",
      });
   })();
    </script>
</head>
<body>
    <div class="fade-in bg-white/80 shadow-2xl rounded-2xl flex w-[900px] max-w-full overflow-hidden">
        <div class="flex-1 p-10 bg-gray-800 text-white flex flex-col justify-center fade-in" style="animation-delay:0.2s; animation-duration:1.2s;">
            <h1 class="text-4xl font-bold mb-2">Hi there!</h1>
            <p class="text-lg">Email send</p>
        </div>
        <div class="flex-1 py-8 px-8 flex flex-col justify-center fade-in" style="animation-delay:0.5s; animation-duration:1.5s;">
            <h1 class="text-3xl font-bold mb-6">Content Form</h1>
            <div class="mb-4">
                <label for="name" class="block text-lg font-semibold mb-1">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-lg font-semibold mb-1">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div class="mb-6">
                <label for="message" class="block text-lg font-semibold mb-1">Message</label>
                <textarea id="message" rows="3" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your message"></textarea>
            </div>
            <button class="btn-anim bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded shadow transition-all duration-200" onclick="sendMail()">Sumbit</button>
        </div>
    </div>
</body>
</html>
