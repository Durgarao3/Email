<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous"
    />
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            /* Animated gradient background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .fade-in {
            opacity: 0;
            animation: fadeInAnim 1.5s ease-in forwards;
        }
        @keyframes fadeInAnim {
            to { opacity: 1; }
        }
        .btn-anim {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-anim:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 8px 24px rgba(0,0,0,0.18);
        }
        .bg-primary {
            background: rgba(52, 58, 64, 0.95) !important;
            border-radius: 1rem 0 0 1rem;
        }
        .container.border {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 1rem;
            overflow: hidden;
        }
    </style>
    <script src="index.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "R19MhdEFLdLQKHvj1",
      });
   })();
    </script>
</head>
<body>
    <div class="container border bg-light fade-in">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white fade-in" style="animation-delay:0.2s; animation-duration:1.2s;">
                <h1>Hi there!</h1>
                <p>Email send</p>
            </div>
            <div class="col-md-6 py-3 justify-content-center fade-in" style="animation-delay:0.5s; animation-duration:1.5s;">
                <h1>Content Form</h1>
                <div class="form-group">
                    <h5 for="name">Name</h5>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="name" 
                    placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <h5 for="email">Email</h5>
                    <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <h5 for="message">Message</h5>
                    <textarea  id="message" rows="3" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary btn-anim" onclick="sendMail()">Sumbit</button>
            </div>
        </div>
    </div>
</body>
</html>
